<body>
<div class="layui-layout layui-layout-admin">

  <!-- 顶部 -->
  <div class="layui-header">
    <a href="./index" class="layui-hide-xs"><div class="layui-logo sl">管理平台</div></a>
    <a href="javascript:;" class="layui-hide-xs"><div class="fsSwitchMenu"><i class="fa fa-outdent"></i></div></a>

    <!-- 顶部菜单 -->
    <ul class="layui-nav layui-layout-left fsTopMenu" id="fsTopMenu" lay-filter="fsTopMenu">
    </ul>

    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item layui-hide-xs">
        <a href="javascript:;">
        	<img style="display: none" class="userIcon layui-nav-img"> <span class="userNm"></span>
        </a>
        <dl class="layui-nav-child">
          <dd><a href="javascript:;" class="basicInfo">基本资料</a></dd>
          <dd><a href="javascript:;" class="pwdInfo">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item layui-hide-xs"><a class="signout" href="javascript:;"><i class="fa fa-sign-out"></i> 退出</a></li>
    </ul>
  </div>

  <!-- 左边菜单 -->
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree fsLeftMenu"  lay-filter="fsLeftMenu" id="fsLeftMenu">
      </ul>
    </div>
  </div>

  <!-- 右边内容区域 -->
  <div class="layui-body layui-form">
  	<div class="layui-tab layui-tab-card fsTab" lay-filter="fsTab" lay-allowClose="true">

  		<!-- 菜单导航 -->
		<ul class="layui-tab-title" id="fsTabMenu">
			<li class="layui-this" lay-id="111"><i class="layui-icon">&#xe68e;</i><cite>首页</cite><p class="layui-tab-close" style="display: none;"></p></li>
		</ul

		<!-- 内容 -->
		<div class="layui-tab-content">
			<div class="layui-tab-item layui-show" lay-id="1">
				<iframe src="../views/home/index.html?v=1.7.1"></iframe>
			</div>
		</div>
	</div>
  </div>

  <div class="layui-footer">
    <!-- 底部固定区域 -->
    ©2019 <a href="./index" target="_black">响指科技</a>
  </div>
</div>

<!-- 移动导航 -->
<div class="site-tree-mobile layui-hide">
  <i class="layui-icon">&#xe602;</i>
</div>
<div class="site-mobile-shade"></div>
    <script>
        layui.use(['fsCommon'], function(){
            let fsCommon = layui.fsCommon;
            
            $('a.signout').click(function(){
                $.ajax({
                    url: '../api/authed/normal/signout'
                }).done(function(ret){
                    ret = evalJson(ret);

                    if(ret.errorCode == 0){
                        location.href = "../";
                        
                    }else{
                        Notice.error("请求错误", ret.errorMsg);
                    }

                }).fail(function(error){
                    var errMsg = "Status: " + error.status + "<br/>StatusText: " + error.statusText + "<br/>ResponseText: " + error.responseText;
                    Notice.error("请求错误!", errMsg);
                });
                
            });
            
            let reloadInfo = function(){
                $.ajax({
                    url: '../api/authed/normal/userInfo'
                }).done(function(ret){
                    ret = evalJson(ret);

                    if(ret.errorCode == 0){
                        let info = ret.data;

                        $('img.userIcon').attr('src', info.uIconUrl).show();
                        $('span.userNm').text(info.uNm);

                    }else{
                        Notice.error("请求错误", ret.errorMsg);
                    }

                }).fail(function(error){
                    var errMsg = "Status: " + error.status + "<br/>StatusText: " + error.statusText + "<br/>ResponseText: " + error.responseText;
                    Notice.error("请求错误!", errMsg);
                });
            };
            
            $('.basicInfo').click(function(){
                fsCommon.open('基本信息', '600px', '400px', '../views/userInfo/editInfo.html', function(){
                    reloadInfo();
                });
            });
            
            $('.pwdInfo').click(function(){
                fsCommon.open('密码修改', '600px', '400px', '../views/userInfo/editPwd.html');
            });
            
            reloadInfo();

        });
    </script>
</body>
</html>
