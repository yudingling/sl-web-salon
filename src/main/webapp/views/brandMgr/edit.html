<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../plugins/notification/notification.css" />
	<link rel="stylesheet" type="text/css" href="../../css/fs.css" media="all"/>
	<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fsDict.js?v=1.7.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fs.js?v=1.7.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/frame.js?v=1.7.0"></script>
    <script type="text/javascript" src="../../plugins/notification/notification.js"></script>
    <script type="text/javascript" src="../../plugins/notification/Notice.js"></script>
    <style>
        .layui-upload-img{
            width: 38px;
            height: 38px;
        }
    </style>
</head>
<body>
	<div class="layui-fluid">

	<form class="layui-form" id="edit_form" isLoad="1" method="get" loadUrl="../../api/authed/brand/item">
	  <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">品牌ID</label>
          <div class="layui-input-inline">
            <input type="text" name="bdId" lay-verify="required" autocomplete="off" placeholder="请输入品牌ID" class="layui-input layui-disabled" readonly disabled="disabled">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">品牌名称</label>
          <div class="layui-input-inline">
            <input type="text" name="bdNm" lay-verify="required" autocomplete="off" placeholder="请输入品牌名称" class="layui-input">
          </div>
        </div>
      </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">简介URL</label>
	    <div class="layui-input-block">
	      <input type="text" name="bdUrl" lay-verify="bdUrl" autocomplete="off" class="layui-input"/>
	    </div>
	  </div>
      <div class="layui-form-item layui-form-text">
	    <label class="layui-form-label">logo</label>
	    <div class="layui-input-inline">
	      <input type="text" id="bdLogo" name="bdLogo" autocomplete="off" disabled="disabled" class="layui-input"/>
	    </div>
        <div class="layui-input-inline">
          <img class="layui-upload-img" id="bdLogoResource" name="bdLogoUrl">
	    </div>
	    <div class="layui-input-inline">
			 <button type="button"  class="layui-btn" function="upload" fileElem="#bdLogo" fileResource="#bdLogoResource" fileAccept="file" fileExts="png" fileSize="10">上传图片</button>
	    </div>
	  </div>
        
      <div class="layui-form-item">
	    <label class="layui-form-label">AppId</label>
	    <div class="layui-input-block">
	      <input type="text" name="bdwAppid" lay-verify="required" autocomplete="off" class="layui-input"/>
	    </div>
	  </div>
      <div class="layui-form-item">
	    <label class="layui-form-label">AppSecret</label>
	    <div class="layui-input-block">
	      <input type="text" name="bdwSecret" lay-verify="required" autocomplete="off" class="layui-input"/>
	    </div>
	  </div>
      <div class="layui-form-item">
	    <label class="layui-form-label">sub mchId</label>
	    <div class="layui-input-block">
	      <input type="text" name="bdwWechatpayId" lay-verify="required" autocomplete="off" class="layui-input"/>
	    </div>
	  </div>
	  <hr/>
	  <div class="layui-form-item" style="text-align: center;">
     	 <button class="layui-btn" lay-submit="" lay-filter="edit" url="../../api/authed/brand/edit"><i class="layui-icon">&#xe642;</i>编辑</button>
     	 <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
      </div>
     </form>

	</div>
    <script>
        layui.use(['upload','layer','fsConfig','fsCommon'], function(){
           let form = layui.form;
            
           form.verify({
            bdUrl:  [/(^$)|(^#)|(^http(s*):\/\/[^\s]+\.[^\s]+)/, '链接格式不正确']
          }); 
        });
    </script>
</body>
</html>
