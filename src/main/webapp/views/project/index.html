<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../plugins/notification/notification.css" />
	<link rel="stylesheet" type="text/css" href="../../css/fs.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../css/out/animate.css" />
	<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fsDict.js?v=1.7.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fs.js?v=1.7.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/frame.js?v=1.7.0"></script>
    <script type="text/javascript" src="../../plugins/notification/notification.js"></script>
    <script type="text/javascript" src="../../plugins/notification/Notice.js"></script>
    <style>
        td>div.laytable-cell-2-pdIconUrl{
            height: 130px;
        }
        
        div.imgTd{
            height: 100%; 
            width: 100%; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
  <div class="layui-row layui-col-space1">
  	 <div class="layui-col-md12">
  	 	<div class="layui-form-query">
			<form class="layui-form" id="query_form">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-mid">项目名称：</label>
						<div class="layui-input-inline" style="width: 150px;">
							<input type="text" name="name" autocomplete="off" class="layui-input"/>
						</div>
                    </div>
					<div class="layui-inline">
						<div class="layui-input-inline">
							<button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
						</div>
					</div>
				</div>
			</form>
		</div>
     </div>
     <div class="layui-col-md12">
       	<button class="layui-btn" function="top" topUrl="../views/project/add.html" topWidth="600px" topHeight="350px" topTitle="新增项目">
		  <i class="layui-icon">&#xe654;</i>新增项目
		</button>
        <button class="layui-btn layui-btn-danger" function="submit" method="post" url="../../api/authed/brandMgr/project/delete" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="pjId:">
			  <i class="layui-icon">&#xe640;</i>批量删除
			</button>
		<button class="layui-btn" function="refresh">
		  <i class="layui-icon">&#x1002;</i>刷新
		</button>
      </div>
  	 <div class="layui-col-md12">
  	 	<div class="layui-row grid-demo">
	      <div class="layui-col-md12">
	         <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" clickRenderTable="fsDatagrid2" clickRenderTableInputs="pjId:$pjId" isLoad="1" defaultForm="query_form" url="../../api/authed/brandMgr/project/list" isPage="1" height="260"></table>

			<div class="fsDatagridCols">
				<p type="numbers" title="#"/>
                <p checkbox="true"/>
			    <p field="pjNm" title="项目名称" width="300" />
			    <p field="pjEnable" title="是否启用" width="150" templet='#chkTpl'/>
                <p field="pjPrice" title="服务价格" width="100"/>
                <p field="pjHour" title="服务时长" width="100"/>
			    <p fixed="right" align="center" toolbar="#barDemo" title="操作" width="150"/>
			</div>
            
            <script type="text/html" id="chkTpl">
                {{#  if(parseInt(d.pjEnable) == 1){ }}
                    <input type="checkbox" name="close" checked="" lay-skin="switch" disabled lay-text="启用|关闭">
                {{#  }else{ }}
                    <input type="checkbox" name="close" lay-skin="switch" disabled  lay-text="启用|关闭">
                {{# } }}
            </script>
              
			<script type="text/html" id="barDemo">
 			 <a class="layui-btn layui-btn-xs" lay-event="top" topUrl="../views/project/edit.html" topWidth="600px" topHeight="350px" topTitle="编辑" inputs="pjId:">编辑</a>
			</script>
	      </div>
	    </div>
  	 </div>

  	 <hr class="layui-bg-red">
      
      <div class="layui-col-md12">
  	 	<div class="layui-form-query">
			<form class="layui-form" id="query_form2">
				<div class="layui-form-item">
					<input type="hidden" id="pjId" name="pjId" autocomplete="off" class="layui-input"/>
				</div>
			</form>
		</div>
  	 </div>
  	 <div class="layui-col-md12">
    	<div id="table_buttion_div">
	    	<button class="layui-btn layui-btn-sm" function="top" tableId="fsDatagrid2" topUrl="../views/project/addProduct.html" topWidth="700px" topHeight="450px" isMaxWindow="" topTitle="新增参数" inputs="pjId:#pjId">
			  <i class="layui-icon">&#xe654;</i>添加产品
			</button>
			<button class="layui-btn layui-btn-sm" function="refresh" tableId="fsDatagrid2">
			  <i class="layui-icon">&#x1002;</i>刷新
			</button>
    	</div>
    </div>
  	 <div class="layui-col-md12">
  	 	<table id="fsDatagrid2" class="fsDatagrid" lay-filter="fsDatagrid2" defaultForm="query_form2" url="../../api/authed/brandMgr/project/product/list" isLoad="0"  height="400" isPage="0">
		</table>

		<div class="fsDatagridCols">
			<p type="numbers" title="#"/>
            <p field="pdNm" title="产品名称" width="200" />
            <p field="pdtpNm" title="产品类型" width="150" />
            <p field="pdPrice" title="产品价格" width="100" />
            <p field="pdIconUrl" title="产品图片" width="150" templet='#imgTpl'/>
		    <p fixed="right" align="center" toolbar="#barDemo2" title="操作" width="150"/>
		</div>

         <script type="text/html" id="imgTpl">
            <div style="background-image:url({{ d.pdIconUrl }});" class="imgTd"></div>
        </script>
         
		<script type="text/html" id="barDemo2">
 			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="submit" isConfirm="1" url="../../api/authed/brandMgr/project/product/delete" inputs="pjpId:">删除</a>
		</script>

  	 </div>

  </div>
</div>
</body>
</html>
