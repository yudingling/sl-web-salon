<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../plugins/notification/notification.css" />
	<link rel="stylesheet" type="text/css" href="../../css/fs.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../css/out/animate.css" />
	<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fsDict.js?v=1.7.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fs.js?v=1.7.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/frame.js?v=1.7.0"></script>
    <script type="text/javascript" src="../../plugins/notification/notification.js"></script>
    <script type="text/javascript" src="../../plugins/notification/Notice.js"></script>
    
    <style>
        td>div.laytable-cell-1-eventImgUrl{
            height: 170px;
        }
        
        div.imgTd{
            height: 100%; 
            width: 100%; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-size: cover;
        }
    </style>
</head>
<body>
  <div >
   <div class="layui-fluid">
  <div class="layui-row layui-col-space1">
  	 <div class="layui-col-md12">
<div class="layui-form-query">
<form class="layui-form" id="query_form">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-mid">活动名称：</label>
			<div class="layui-input-inline" style="width: 200px;">
				<input type="text" name="name" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-inline">
			<div class="layui-input-inline">
				<button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
			</div>
		</div>
	</div>
</form>
</div>
  	 </div>
  	 <div class="layui-col-md12">
  	 	<div class="layui-row grid-demo">
	      <div class="layui-col-md12">
        	<button class="layui-btn" function="top" topUrl="../views/shopEvent/add.html" topWidth="800px" topHeight="650px" topTitle="新增活动">
			  <i class="layui-icon">&#xe654;</i>新增活动
			</button>
            <button class="layui-btn layui-btn-danger" function="submit" method="post" url="../../api/authed/shopMgr/event/delete" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="eventId:">
			  <i class="layui-icon">&#xe640;</i>批量删除
			</button>
			<button class="layui-btn" function="refresh">
			  <i class="layui-icon">&#x1002;</i>刷新
			</button>
	      </div>
	      <div class="layui-col-md12">
	         <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="../../api/authed/shopMgr/event/list" isPage="1" sortType="1" pageSize="10" defaultForm="query_form" height="full-135"></table>
              
	         <div class="fsDatagridCols">
                <p type="numbers" title="#"/>
                <p checkbox="true"/>
                <p field="eventNm" title="活动名称" width="300" />
                <p field="eventStm" title="开始时间" width="200" templet='#stmTpl' />
                <p field="eventStm" title="结束时间" width="200" templet='#etmTpl'/>
                <p field="eventImgUrl" title="活动图片" width="350" templet='#imgTpl'/>
                <p field="eventUrl" title="详情" width="150" templet='#urlTpl'/>
                <p fixed="right" align="center" toolbar="#barDemo" title="操作" width="150"/>
            </div>
            
            <script type="text/html" id="imgTpl">
                <div style="background-image:url({{ d.eventImgUrl }});" class="imgTd"></div>
            </script>

            <script type="text/html" id="urlTpl">
                {{#  if(d.eventUrl && d.eventUrl.length > 0){ }}
                    <a href="{{ d.eventUrl }}" class="layui-table-link" target="_blank">查看活动详情</a>
                {{#  } }}
            </script>
              
            <script type="text/html" id="stmTpl">
                <label>{{ layui.fsUtil.toDateString(parseInt(d.eventStm), "yyyy-MM-dd") }}</label>
            </script>
            <script type="text/html" id="etmTpl">
                <label>{{ layui.fsUtil.toDateString(parseInt(d.eventEtm), "yyyy-MM-dd") }}</label>
            </script>
            
			<script type="text/html" id="barDemo">
				<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="top" topUrl="../views/shopEvent/edit.html" topMode="readonly" topWidth="800px" topHeight="650px" topTitle="详情" inputs="eventId:">查看</a>
 				<a class="layui-btn layui-btn-xs" lay-event="top" topUrl="../views/shopEvent/edit.html" topWidth="800px" topHeight="650px" topTitle="编辑" inputs="eventId:">编辑</a>
			</script>
	      </div>
	    </div>
  	 </div>
  </div>
</div>
</div>
</body>
</html>
