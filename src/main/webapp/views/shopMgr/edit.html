<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../plugins/notification/notification.css" />
	<link rel="stylesheet" type="text/css" href="../../css/fs.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../css/out/animate.css" />
	<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fsDict.js?v=1.7.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/fs.js?v=1.7.0"></script>
	<script type="text/javascript" src="../../plugins/frame/js/frame.js?v=1.7.0"></script>
    <script type="text/javascript" src="../../plugins/notification/notification.js"></script>
    <script type="text/javascript" src="../../plugins/notification/Notice.js"></script>
    <style>
        .layui-upload-img{
            width: 38px;
            height: 38px;
        }
    </style>
</head>
<body>
	<div class="layui-fluid">

	<form class="layui-form" id="edit_form" isLoad="1" method="get" loadUrl="../../api/authed/shop/item">
        <input type="hidden" name="shopId"/>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">分店名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="shopNm" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">品牌ID</label>
                <div class="layui-input-inline">
                    <input type="text" name="bdId" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly disabled="disabled">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分店地址</label>
            <div class="layui-input-block">
                <input type="text" name="shopLocation" lay-verify="required" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">经度</label>
                <div class="layui-input-inline">
                    <input type="text" name="shopLgtd" lay-verify="required|number" autocomplete="off" placeholder="请输入经度(浮点型)" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">纬度</label>
                <div class="layui-input-inline">
                    <input type="text" name="shopLttd" lay-verify="required|number" autocomplete="off" placeholder="请输入纬度(浮点型)" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-block">
                <input type="text" name="shopPhone" lay-verify="required" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">开始营业</label>
                <div class="layui-input-inline">
                    <input type="text" name="shopStm" lay-verify="required" autocomplete="off" class="layui-input fsDate" dateType="time" dateFormat="HH:mm">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">结束营业</label>
                <div class="layui-input-inline">
                    <input type="text" name="shopEtm" lay-verify="required" autocomplete="off" class="layui-input fsDate" dateType="time" dateFormat="HH:mm">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">sub mchId</label>
            <div class="layui-input-block">
                <input type="text" name="shopWechatpayId" lay-verify="required" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">服务起始</label>
                <div class="layui-input-inline">
                    <input type="text" name="spsStm" lay-verify="required" autocomplete="off" class="layui-input fsDate" dateType="date" dateFormat="yyyy-MM-dd">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">服务结束</label>
                <div class="layui-input-inline">
                    <input type="text" name="spsEtm" lay-verify="required" autocomplete="off" class="layui-input fsDate" dateType="date" dateFormat="yyyy-MM-dd">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">管理员</label>
            <div class="layui-input-inline">
                <input type="text" name="shopUserPhone" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly disabled="disabled">
            </div>
        </div>
	  <hr/>
	  <div class="layui-form-item" style="text-align: center;">
     	 <button class="layui-btn" lay-submit="" lay-filter="edit" url="../../api/authed/shop/edit"><i class="layui-icon">&#xe642;</i>编辑</button>
     	 <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
      </div>
     </form>

	</div>
</body>
</html>
