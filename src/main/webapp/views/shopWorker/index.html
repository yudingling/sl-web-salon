	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../../css/fs.css" media="all"/>

<body>
  <div >
   <div class="layui-fluid">
  <div class="layui-row layui-col-space1">
  	 <div class="layui-col-md12">
<div class="layui-form-query">
<form class="layui-form" id="query_form">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-mid">用户手机：</label>
			<div class="layui-input-inline" style="width: 200px;">
				<input type="text" name="name" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-inline">
			<div class="layui-input-inline">
				<button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
			</div>
		</div>
	</div>
</form>
</div>
  	 </div>
  	 <div class="layui-col-md12">
  	 	<div class="layui-row grid-demo">
	      <div class="layui-col-md12">
        	<button class="layui-btn" function="top" topUrl="../views/shopWorker/add.html" topWidth="400px" topHeight="350px" topTitle="新增用户">
			  <i class="layui-icon">&#xe654;</i>新增用户
			</button>
            <button class="layui-btn layui-btn-danger" function="submit" method="post" url="../../api/authed/shopMgr/worker/delete" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="uId:">
			  <i class="layui-icon">&#xe640;</i>批量删除
			</button>
			<button class="layui-btn" function="refresh">
			  <i class="layui-icon">&#x1002;</i>刷新
			</button>
	      </div>
	      <div class="layui-col-md12">
	         <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="../../api/authed/shopMgr/worker/list" isPage="1" sortType="1" pageSize="10" defaultForm="query_form" height="full-135"></table>
              
	         <div class="fsDatagridCols">
						<p type="numbers" title="#"/>
                        <p checkbox="true"/>
                        <p field="uThirdid" title="手机号" width="150" />
						<p field="uNm" title="名称" width="150" />
					</div>
	      </div>
	    </div>
  	 </div>
  </div>
</div>
</div>
